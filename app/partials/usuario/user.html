<div class="wrapper">
    <sidenav-content></sidenav-content>     
    <div class="main-panel">    
        <navbar-content></navbar-content>                
        <div class="content" ng-controller="userController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="card card-user">
                            <div class="image">
                                <img src="{{modaleishon.portada}}" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author" >
                                    <img class="avatar border-white" src="{{modaleishon.perfil}}" alt="..."/>
                                    <h4 class="title">{{modaleishon.name}} {{modaleishon.lastname}}<br />
                                        <a href="#"><small>{{modaleishon.user}}</small></a>
                                    </h4>
                                </div>
                                <p class="description text-center">
                                    {{modaleishon.aboutme}}
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-1">
                                        <h5>16<br /><small>Viajes</small></h5>
                                    </div>
                                    <div class="col-md-4">
                                        <h5>23 km<br /><small>Recorridos</small></h5>
                                    </div>
                                    <div class="col-md-3">
                                        <h5>1.345$<br /><small>Invertido</small></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Choferes destacados</h4>
                                <label class="dark-label" >Choferes destacados en la ciudad donde vives</label>
                            </div>
                            <div class="content">
                                <ul class="list-unstyled team-members">
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="images/faces/face-0.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                DJ Khaled
                                                <br />
                                                <span class="text-muted"><small>Unavailable</small></span>
                                            </div>

                                            <div class="col-xs-3 text-right">
                                                <btn class="btn btn-sm btn-success btn-icon"><i class="fa fa-envelope"></i></btn>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="images/faces/face-1.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                Creative Tim
                                                <br />
                                                <span class="text-success"><small>Available</small></span>
                                            </div>

                                            <div class="col-xs-3 text-right">
                                                <btn class="btn btn-sm btn-success btn-icon"><i class="fa fa-envelope"></i></btn>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="images/faces/face-3.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                Flume
                                                <br />
                                                <span class="text-danger"><small>Busy</small></span>
                                            </div>

                                            <div class="col-xs-3 text-right">
                                                <btn class="btn btn-sm btn-success btn-icon"><i class="fa fa-envelope"></i></btn>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div> 
                    </div>
                    <div class="col-lg-8 col-md-7">
                        <div class="card card-table">
                            <div class="header">
                                <h4 class="title">Edita tu Perfil</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group" >
                                                <label class="dark-label" >Username</label>
                                                <input type="text" class="form-control border-input" placeholder="Username" ng-model="modaleishon.user"  >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="dark-label" for="exampleInputEmail1">Correo electrónico</label>
                                                <input type="email" class="form-control border-input" placeholder="Email" ng-model="modaleishon.email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="dark-label">Nombre</label>
                                                <input type="text" class="form-control border-input" placeholder="Name" ng-model="modaleishon.name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="dark-label">Apellido</label>
                                                <input type="text" class="form-control border-input" placeholder="Last Name" ng-model="modaleishon.lastname">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="dark-label">Dirección</label>
                                                <input type="text" class="form-control border-input" placeholder="Home Address" ng-model="modaleishon.homeaddress">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="dark-label">Ciudad</label>
                                                <input type="text" class="form-control border-input" placeholder="City" ng-model="modaleishon.city">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="dark-label">Estado</label>
                                                <input type="text" class="form-control border-input" placeholder="Estado" ng-model="modaleishon.state">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="dark-label">País</label>
                                                <input type="text" class="form-control border-input" placeholder="Country" ng-model="modaleishon.country">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="dark-label">About Me</label>
                                                <textarea rows="4" class="form-control border-input" placeholder="Here can be your description" ng-model="modaleishon.aboutme">                                                   
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Actualizar perfil</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                                <div class="header">
                                    <h4 class="title">Medio de Pago</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="dark-label">Nombre titular</label>
                                                    <input type="text" class="form-control border-input" placeholder="Nombre y apellido" ng-model="modaleishon.fullname">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="dark-label">Banco proveedor</label>
                                                        <input type="text" class="form-control border-input" placeholder="Banco proveedor" ng-model="modaleishon.banco">
                                                    </div>
                                                </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="dark-label">Fecha de Vencimiento</label>
                                                    <input type="text" class="form-control border-input" placeholder="dd/mm/yyyy" ng-model="modaleishon.fvencimiento">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="dark-label" for="exampleInputEmail1">Número de tarjeta de Crédito</label>
                                                        <input type="text" class="form-control border-input" placeholder="Sin guiones ni espacios" ng-model="modaleishon.creditcard">
                                                    </div>
                                                </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="dark-label">Código de seguridad</label>
                                                    <input type="text" class="form-control border-input" placeholder="ZIP Code" ng-model="modaleishon.codesecurity">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info btn-fill btn-wd">Todo correcto</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                    </div>
                </div>

            </div> <!--Fin container-fluid-->
        </div> <!--Fin content-->
        <footer-content></footer-content>
    </div> <!--Fin main-panel -->
</div>  <!--Fin wrapper-->
