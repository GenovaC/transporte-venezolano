<div class="wrapper">
    <sidenav-content></sidenav-content>     
    <div class="main-panel">    
        <navbar-content></navbar-content>                
        <div class="content">
            <div class="container-fluid">
                <div class="row tarjetas">
                    <div class="col-lg-8 col-md-7">
                            <div class="card card-table">
                                <div class="header">
                                    <h4 class="title">Proporciona datos para el viaje</h4>
                                </div>
                                <div class="content" ng-controller="planificacionController as vm">
                                    <form ng-submit="vm.submitViaje()">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Estado Origen</label>
                                                    <input type="text" class="form-control border-input" placeholder="Estado Origen" ng-model="vm.stateOrigen">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Ciudad Origen</label>
                                                    <input type="text" class="form-control border-input" placeholder="Ciudad Origen" ng-model="vm.cityOrigen">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Hora Salida</label>
                                                    <input type="text" class="form-control border-input" placeholder="Hora de Salida" ng-model="vm.hora" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="dark-label">Dirección origen</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.direccionOrigen" placeholder="¿A qué dirección te recogemos?">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Estado Destino</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.stateDestino" placeholder="Estado Destino" >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Ciudad Destino</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.cityDestino" placeholder="Ciudad Destino" >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Fecha Salida</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.fecha" placeholder="Fecha Salida" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="dark-label">Dirección Destino</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.direccionDestino" placeholder="¿A qué dirección deseas llegar?">
                                                </div>
                                            </div>
                                        </div>
                                                    
                                        <input type="text" ng-show="false" class="form-control border-input" ng-model="vm.distanciaViaje" placeholder="Posible distancia">
                                       
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Precio</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.precio"  placeholder="Tiempo estimado"  >
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label class="dark-label">Km</label>
                                                        <input type="text" class="form-control border-input" ng-model="vm.km" placeholder="km"  >
                                                    </div>
                                                </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label">Viajeros</label>
                                                    <input type="text" class="form-control border-input" ng-model="vm.pasajeros" placeholder="¿Con cuántas personas va a viajar?">
                                                </div>
                                            </div>                                                                                       
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label" >Cliente: </label> <br>
                                                    <select-user ></select-user>
                                                </div>
                                            </div>   
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="dark-label" >Chofer: </label> <br>
                                                    <select-chofer ></select-chofer>
                                                </div>
                                            </div>   
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info btn-fill btn-wd">Planificar ahora</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>                  

            </div> <!--Fin container-fluid-->
        </div> <!--Fin content-->
        <footer-content></footer-content>
    </div> <!--Fin main-panel -->
</div>  <!--Fin wrapper-->
